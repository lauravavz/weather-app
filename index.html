<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/18e7684cdc.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

        <form id="search-form">
            <input type="search" placeholder=" 🔍 Search city" id="city-input" autocomplete="off" />
            <input type="submit" id="search-button" value="Search" />
            <button id="current-temperature-button">📍</button>
        </form>

        <h3>
            Sunday 14:00
        </h3>


        <h1 id="current-city">Paris</h1>
        <h2 id="temperature">16<span>°C</span></h2>
        <h3 id="weather-condition">Cloudy
        </h3>
        <i class="fas fa-cloud-sun" id="main-weather-icon"></i>




        <div class="row">

            <div class="col-sm">
                <i class="fas fa-sun"></i>
                <div class="col">
                    12°/15°
                    <div class="col">
                        Mon
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <i class="fas fa-cloud-showers-heavy"></i>
                <div class="col">
                    10°/14°
                    <div class="col">
                        Tues
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <i class="fas fa-sun"></i>
                <div class="col">
                    12°/14°
                    <div class="col">
                        Wed
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <i class="fas fa-cloud-sun"></i>
                <div class="col">
                    11°/15°
                    <div class="col">
                        Thu
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <i class="fas fa-cloud-sun"></i>
                <div class="col">
                    12°/16°
                    <div class="col">
                        Fri
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <p class="footer-text">This project was coded by Laura Vavasseur and is <a href="https://github.com/lauravavz/weather-app">open sourced on GitHub</a> and hosted on Netlify</p>
    <script src="src/script.js"></script>
</body>

</html>
